<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Préstamos</h1>
        <p>¡Ingresa los detalles para calcular tu préstamo y las cuotas!</p>
        <form id="loanForm">
            <label for="income">Ingresos mensuales *</label>
            <input type="number" id="income" placeholder="Ejemplo: 2,500,000" required>
            <small class="error-message" id="incomeError"></small>
            
            <label for="capital">Monto del préstamo *</label>
            <select id="capital" required onchange="showCustomCapitalInput()">
                <option value="">Selecciona un monto...</option>
                <option value="10000000">10,000,000</option>
                <option value="15000000">15,000,000</option>
                <option value="20000000">20,000,000</option>
                <option value="30000000">30,000,000</option>
            </select>
            <input type="number" id="customCapital" placeholder="Escribe otro monto" style="display: none;">
            <small class="error-message" id="capitalError"></small>
            
            <label for="installments">Número de cuotas *</label>
            <input type="number" id="installments" placeholder="Ejemplo: 24 cuotas" required>
            <small class="error-message" id="installmentsError"></small>
            
            <!-- Nuevo campo de selección de banco -->
            <label for="bank">Selecciona un banco:</label>
            <select id="bank" onchange="toggleCalculateButton()">
            <option value="">Selecciona un banco</option>
            <option value="bancoBogota">Banco de Bogotá</option>
            <option value="bancolombia">Bancolombia</option>
            <option value="davivienda">Davivienda</option>
            <option value="bbva">BBVA Colombia</option>
            <option value="bancoPopular">Banco Popular</option>
            </select>
            <small class="error-message" id="bankError"></small>

            <!-- Muestra la tasa de interés según el banco -->
            <p id="interestRate"></p>

            <button type="button" id="calculateButton" onclick="validateAndCalculate()" disabled>Calcular</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
